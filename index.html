<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Snake</h1>
    <div class="info">
      <h2>Points: <span class="points-amount">0</span></h2>
      <h2>Level: <span class="level-amount">1</span></h2>
    </div>
    <div class="rules">
      Red field is the snake, blue field is the food, click on the any Arrow Key
      to start the game and<br />
      steer the snake with four Arrow Keys. Game will speed up after every 2000
      points scored.<br />
      Gain extra 500 points by unlocking every new level.
    </div>
    <div class="grid"></div>
    <button class="btn">RESTART</button>
  </body>
</html>
